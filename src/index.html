<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web SQL-exmpl</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="wrap">
    <section class="input">
      <div class="input__content input__block">
        <textarea class=" input__content__textarea" placeholder="INSERT INTO list (label) values (&#34;ss&#34;)"></textarea>
        <input class="input__content__button" type="button" value="Выполнить">
      </div>
      <div class="input__examples input__block">
        <p class="input__examples__content">
          <h3> Примеры: </h3>
          SELECT * FROM list<br />
          INSERT INTO list (label) values ("ss")<br />
          UPDATE list SET label = "22" WHERE id = 2 <br />
          DELETE FROM list WHERE id = 1<br />
        </p>
      </div>
    </section>
    <hr>
    <section class="output"></section>
    <script src="js/code.js"></script>
  </main>
</body>

</html>
